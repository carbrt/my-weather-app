<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

  <body>
    <!-- Search form -->
    <form
      class="
        form-inline
        d-flex
        justify-content-center
        md-form
        form-sm
        active-cyan active-cyan-2
        mt-2
      "
      id="search-form"
      
    >
      <i class="fas fa-search" aria-hidden="true">
      <input
        class="form-control form-control-sm ml-3 w-75"
        type="text"
        placeholder="Search"
        aria-label="Search"
        id="search-text-input"
      />
    </form>
    <!-- erster container mit emoji -->
    <div class="container-bg">
      <div class="container">
        <div class="row">
          <div class="col" >
             <h1 id="tempnow">23Â°C</h1>   
            <ul>
              <li> <span id="cityname">City</span></li>
                <li><span id="description">Weather description</span></li>
                <li>Wind: <span id="wind">20</span> m/h</li>
                <li>Humidity: <span id="humidity">20</span>%</li>
            </ul>
          </div>
          <div class="col text-right">
            <img src="" alt="Clear" id="icon" class="float-right" />
          </div>
        </div>
      </div>
    </div>
   <!-- zweiter container -->
    <div class="container-bg">
      <div class="container">
         <div class="hours" id="forecast-hourly">
            <div class="hours-container" >
              <div class="row">
              </div>
            </div>
          </div>
        </div>
    </div>
      </div>
    <!-- dritter container -->
    <div class="container-bg">
      <div class="container">
      <div class="weather-forecast" id="forecast"></div>
    </div>
      </div>



    <!-- aktuelle zeit -->
    <div class="currenttime">
      <h4>Current time and place</h4><small class="opensource"><a href="https://github.com/carbrt/my-weather-app" target="_blank">Open-source code </a> by Carla Brandschert</small>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
